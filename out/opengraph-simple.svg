      <stop offset="0%" stop-color="#1e2a8a"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Partículas decorativas -->
  <circle cx="150" cy="100" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1050" cy="150" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="200" cy="500" r="2.5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1000" cy="480" r="3" fill="rgba(255,255,255,0.25)"/>
  <circle cx="900" cy="200" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="300" cy="350" r="2.5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Círculos decorativos -->
  <circle cx="600" cy="315" r="180" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="600" cy="315" r="220" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- Logo container -->
